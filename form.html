<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./form.css">
    <title>質問・感想フォーム</title>
</head>
<body class="bg_Argyle">
  <div class="center">
  <p><b><font size="10px">質問・感想フォーム</font></b></p>
   <div class="recipe">
    <form action="result.html">
        <div class="form-group">
          <div class="center">
            <label for="name">氏名</label><br>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <div class="center">
            <label>性別</label><br>
            <label>
                <input type="radio" name="sei" value="male" checked>男
                <input type="radio" name="sei" value="female">女
            </label>
          </div>
          </div>
          <div class="form-group">
            <div class="center">
            <label for="job">年齢</label><br>
            <select id="job" name="job">
              <option value="0">選択してください</option>
              <option value="1" selected>10代</option>
              <option value="2">20代</option>
            </select>
          </div>
          </div>
          <div class="form-group">
          <div class="center">
          <p>今後見てみたいレシピ</p>
          <input type="checkbox" name="test" value="check" checked>和食
          <input type="checkbox" name="test" value="check" checked>中華
          <input type="checkbox" name="test" value="check" checked>洋食
          <input type="checkbox" name="test" value="check" checked>イタリアン
          <input type="checkbox" name="test" value="check" checked>スイーツ
          <input type="checkbox" name="test" value="check" checked>その他
          </div>
          </div>          
          <div class="form-group">
          <div class="center">
            <label for="message">自由コメント欄</label><br>
            <textarea name="free" rows="2" cols="20">自由に意見を記述してください。</textarea>
          </div>
          </div>
          <div class="form-group">
          <div class="center">
          <button type="submit">送信</button>
          <button type="submit">取り消し</button>
        </form>
      </div>
       </div>
      </div>
    </body> 
</html>
