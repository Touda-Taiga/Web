<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./form2.css">
      <title>アンケート</title>
   </head>
   <body class="light_blue">
        <form action="result.html">
            <div class="center">
                <div class="hr"><p><font size="10px"><b>アンケート</b></font></div>
                <div class="text">
                    <p>Axizの研修をご利用いただき、誠にありがとうございます。</p>
                    <p>以下の内容の記入及び送信をして頂けると幸いです。</p>
                    <p>会社名</p>
                    <input type="text" name="name" placeholder="例)株式会社テクノコア"> 
                    <p>お名前</p>
                    <input type="text" name="name" placeholder="例)手久野 興亜">
                    <p>メールアドレス</p>
                    <input type="text" name="name" placeholder="例)@example.axiz.co.jp">
                    <p>年齢</p>
                    <input type="text" name="name" value="23">
                    <p>受講コース</p>
                    <input type="radio" name="sei" value="male" checked>Java
                    <input type="radio" name="sei" value="female">インフラ
                    <p>会場</p>
                    <select id="job" name="job">
                    <option value="0">日本橋A教室</option>
                    <option value="1" selected>日本橋B教室</option>
                    <option value="2">日本橋C教室</option>
                    </select>
                    <p>詳しく学びたい内容(複数回答可)</p>
                    <input type="checkbox" name="test" value="check" checked>和食
                    <input type="checkbox" name="test" value="check" checked>中華
                    <input type="checkbox" name="test" value="check" checked>洋食
                    <input type="checkbox" name="test" value="check" checked>イタリアン
                    <input type="checkbox" name="test" value="check" checked>スイーツ
                    <input type="checkbox" name="test" value="check" checked>その他
                    <div class="center">
                        <label for="message">自由コメント欄</label><br>
                        <textarea name="free" rows="2" cols="20">自由にご記入ください。</textarea>
                    </div>
                    <div class="center">
                        <button type="submit">送信する</button>
                    </div>         
                </div>   
            </div> 
        </form>
        <div class="center">
        <div class="hr2"><p>Copyright(C)Axiz</p></div>
    </div>           
    </body>
</html>
